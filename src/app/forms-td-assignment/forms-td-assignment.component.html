<body><div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit()" #nf="ngForm" >
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Pick a Subscription</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel]="subscriptions[1]">
            <option [value]="subscription" *ngFor="let subscription of subscriptions">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" #password="ngModel" required>
          <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a valid password!</span>
        </div>
        <h3 *ngIf="nf.invalid && nf.touched" >Form is invalid and an input was touched</h3>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
