<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <h3>Form Final</h3>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" name="projectName" class="form-control" formControlName="projectName">
          <span class="help-block" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
            <span class="help-block" *ngIf="projectForm.get('projectName').errors['projectNameInvalid']" >Test is not allowed as a project name</span>
          </span>
        </div>
        <div class="form-group">
          <label for="projectEmail">Project Email</label>
          <input type="email" name="projectEmail" id="projectEmail" class="form-control" formControlName="projectEmail">
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select name="projectStatus" id="projectStatus" class="form-control" formControlName="projectStatus">
            <option [value]="status" *ngFor="let status of statusPro ">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-danger" tyoe="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
