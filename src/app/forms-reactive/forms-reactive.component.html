<div class="container">
  <div class="col-sm-12">
    <form [formGroup]="signUpFormNew" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <span *ngIf="!signUpFormNew.get('userData.username').valid && signUpFormNew.get('userData.username').touched" class="help-block">
            <span class="help-block" *ngIf="signUpFormNew.get('userData.username').errors['nameIsForbidden']">This name is forbidden!</span>
            <span class="help-block" *ngIf="signUpFormNew.get('userData.username').errors['required']">The Username Field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <span *ngIf="!signUpFormNew.get('userData.email').valid && signUpFormNew.get('userData.email').touched" class="help-block">Please enter a valid email!</span>
        </div>
      </div>
      <div class="form-check" *ngFor="let gender of genders">
        <label>
          <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
        </label>
      </div>
      <div formArrayName="hobbies">
        <h4>Your Hobbies</h4>
        <button class="btn btn-warning" type="button" (click)="onAddHobby()">Add Hobby</button>
        <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
      </div>
      <span *ngIf="!signUpFormNew.valid && signUpFormNew.touched" class="help-block">Please enter a valid information before submitting!</span><br/>
      <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
  </div>
</div>
